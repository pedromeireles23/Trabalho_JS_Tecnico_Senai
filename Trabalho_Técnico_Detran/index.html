<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <img src="img/LogoPCMGdetran-transp.png" alt="logodetran" class="logo">
        <form>
            <label>Entre com a velocidade max. permitida na via</label><input type="text" id="txtvelmax" class="text">
            <br>
            <label>Entre com a velocidade do carro</label><input type="text" id="txtvelcarro" class="text">
            <br>
            <input type="button" value="Resultado" onclick="detran()" class="submit">
            <br>
            <div id="resultado"></div>
            <br>
            <label>Nome do motorista:</label><input type="text" id="txtnome" class="text">
            <br>
            <label>Número da habilitação:</label><input type="text" id="txtnumero" class="text">
            <br>
            <input type="submit" value="Imprimir">
            <script src="js/script.js"></script>
        </form>
    </main>
</body>

</html>
